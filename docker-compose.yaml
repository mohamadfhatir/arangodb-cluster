services:
  arangodb-agent-01:
    image: arangodb:3.8.7
    container_name: arangodb-agent-01
    restart: always
    environment:
      - ARANGO_RANDOM_ROOT_PASSWORD=1
    volumes:
      - '/path/to/folder:/etc/arangodb'
      - '/path/to/folder:/var/lib/arangodb3-apps'
      - '/path/to/folder:/var/lib/arangodb3'
    networks:
      - 'arangodb-cluster'
    ports:
      - "5001:8529"
    command: >
      arangod
      #some generated jtw token to connect between instances
      --server.jwt-secret-keyfile=/etc/arangodb/secret.jwt
      --server.endpoint tcp://0.0.0.0:8529
      --agency.my-address tcp://your.ip.addr:5001
      --agency.endpoint tcp://your.ip.addr:5001
      --agency.size 1
      --agency.activate true
      --agency.supervision true

  arangodb-data-01:
    image: arangodb:3.8.7
    container_name: arangodb-data-01
    restart: always
    environment:
      - ARANGO_RANDOM_ROOT_PASSWORD=1
    volumes:
      - '/path/to/conf/folder:/etc/arangodb'
      - '/path/to/apps/folder:/var/lib/arangodb3-apps'
      - '/path/to/folder/data/folder:/var/lib/arangodb3'
      - '/usr/share/zoneinfo/Asia/Jakarta:/etc/localtime'
    networks:
      - 'arangodb-cluster'
    ports:
      - "6001:8529"
    command: >
      arangod
      --server.jwt-secret-keyfile=/etc/arangodb/secret.jwt
      --server.endpoint tcp://0.0.0.0:8529
      --cluster.my-address tcp://your.ip.addr:6001
      --cluster.my-role DBSERVER
      --cluster.agency-endpoint tcp://your.ip.addr:5001

  arangodb-coordinator-01:
    image: arangodb:3.8.7
    container_name: arangodb-coordinator-01
    restart: always
    environment:
      - ARANGO_RANDOM_ROOT_PASSWORD=1
    volumes:
      - '/path/to/conf/folder:/etc/arangodb'
      - '/path/to/apps/folder:/var/lib/arangodb3-apps'
      - '/path/to/folder/data/folder:/var/lib/arangodb3'
    networks:
      - 'arangodb-cluster'
    ports:
      - "8529:8529"
    command: >
      arangod
      --server.jwt-secret-keyfile=/etc/arangodb/secret.jwt
      --server.endpoint tcp://0.0.0.0:8529
      --cluster.my-address tcp://your.ip.addr:8529
      --cluster.my-role COORDINATOR
      --cluster.agency-endpoint tcp://your.ip.addr:5001
      --cluster.system-replication-factor 1
